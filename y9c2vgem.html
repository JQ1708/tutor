                bgColor: "bg-red-500", textColor: "text-white",

            {

                bgColor: "bg-indigo-500", textColor: "text-white",
                content: "Bonding between a metal and a non-metal involving the transfer of electrons and electrostatic attraction.",
                example: { title: "NaCl Formation", diagram: `<p>Na (2,8,1) gives 1 e‚Åª to Cl (2,8,7)</p><p>Result: Na‚Å∫ (2,8) and Cl‚Åª (2,8,8)</p>`, explanation: "The positive Na‚Å∫ ion and negative Cl‚Åª ion are strongly attracted to each other." },
                quiz: { question: "Ionic bonding happens between...", options: ["Two metals", "Two non-metals", "A metal and a non-metal"], answer: "A metal and a non-metal" }
            },
            {
                title: "Covalent Bonding",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><line x1="12" y1="22" x2="12" y2="15"></line><line x1="12" y1="9" x2="12" y2="2"></line></svg>`,
                bgColor: "bg-teal-500", textColor: "text-white",
                content: "Bonding between non-metals that involves the sharing of electrons to form molecules.",
                example: { title: "H‚ÇÇO Formation", diagram: `<p>Oxygen (6 outer e‚Åª) shares with two Hydrogens (1 outer e‚Åª each).</p>`, explanation: "By sharing, Oxygen gets a full shell of 8, and each Hydrogen gets a full shell of 2." },
                quiz: { question: "What happens to electrons in covalent bonding?", options: ["Transferred", "Shared", "Lost"], answer: "Shared" }
            },
            {
                title: "Giant Ionic Lattice",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"></rect><path d="M3 9h18M9 21V9"></path></svg>`,
                bgColor: "bg-blue-700", textColor: "text-white",
                content: "A regular, repeating 3D arrangement of positive and negative ions held by strong electrostatic forces.",
                example: { title: "Sodium Chloride (Salt)", diagram: `<p>Each Na‚Å∫ is surrounded by 6 Cl‚Åª, and each Cl‚Åª by 6 Na‚Å∫.</p>`, explanation: "This strong structure is why salt forms cubic crystals and has a very high melting point." },
                quiz: { question: "What holds an ionic lattice together?", options: ["Covalent bonds", "Weak forces", "Strong electrostatic forces"], answer: "Strong electrostatic forces" }
            },
            {
                title: "Properties of Ionic Compounds",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
                bgColor: "bg-orange-600", textColor: "text-white",
                content: "High melting/boiling points. Conduct electricity when molten or dissolved, but not as solids.",
                example: { title: "Why?", diagram: `<p>Solid: Ions locked in place.<br>Liquid/Solution: Ions are free to move and carry charge.</p>`, explanation: "A lot of energy is needed to break the strong forces in the lattice to melt it." },
                quiz: { question: "When can salt conduct electricity?", options: ["As a solid crystal", "When dissolved in water", "Never"], answer: "When dissolved in water" }
            },
            {
                title: "Simple Molecular Structures",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"></path><path d="M12 6a6 6 0 1 0 0 12"></path></svg>`,
                bgColor: "bg-green-500", textColor: "text-white",
                content: "Substances made of individual covalent molecules (e.g., water, CO‚ÇÇ, methane).",
                example: { title: "Properties", diagram: `<p>Low melting/boiling points. Do not conduct electricity.</p>`, explanation: "The covalent bonds inside molecules are strong, but the forces *between* molecules are weak and easily broken." },
                quiz: { question: "Why does ice melt at a low temperature (0¬∞C)?", options: ["Strong bonds between molecules", "Weak forces between molecules", "It's an ionic compound"], answer: "Weak forces between molecules" }
            },
            {
                title: "Giant Covalent: Diamond",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>`,
                bgColor: "bg-sky-400", textColor: "text-white",
                content: "A form of carbon where each atom is covalently bonded to four others, forming a rigid 3D lattice.",
                example: { title: "Properties", diagram: `<p>Extremely hard, very high melting point, does not conduct electricity.</p>`, explanation: "The entire crystal is one giant molecule held by strong covalent bonds, making it very hard to break." },
                quiz: { question: "Diamond is hard because each carbon atom forms how many bonds?", options: ["2", "3", "4"], answer: "4" }
            },
            {
                title: "Giant Covalent: Graphite",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22V12"></path><path d="M12 12L6 9"></path><path d="M12 12l6-3"></path><path d="M12 12L6 15"></path><path d="M12 12l6 3"></path><path d="M6 9l-4 6.93"></path><path d="M18 9l4 6.93"></path><path d="M6 15l-4-6.93"></path><path d="M18 15l4-6.93"></path></svg>`,
                bgColor: "bg-gray-700", textColor: "text-white",
                content: "A form of carbon where each atom bonds to three others, forming hexagonal layers.",
                example: { title: "Properties", diagram: `<p>Soft, slippery, conducts electricity.</p>`, explanation: "Strong bonds within layers, but weak forces between layers allow them to slide. Delocalised electrons can move and carry charge." },
                quiz: { question: "Why is graphite used as a lubricant?", options: ["It is very hard", "Its layers can slide", "It has a high melting point"], answer: "Its layers can slide" }
            }
            // Add more cards up to 52 if needed, following the same structure.
        ];

        // Fill up to 52 cards with duplicates for demonstration if less than 52 are defined
        const baseCards = [...cardsData];
        while (cardsData.length > 0 && cardsData.length < 52) {
            cardsData.push(baseCards[cardsData.length % baseCards.length]);
        }


        let currentCardIndex = 0;
        const cardContainer = document.getElementById('card-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cardCounter = document.getElementById('card-counter');

        function createCard(cardData, index) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = `card absolute w-full h-full ${index === 0 ? '' : 'hidden'}`;
            cardWrapper.dataset.index = index;

            cardWrapper.innerHTML = `
                <!-- Front of Card -->
                <div class="card-face card-front ${cardData.bgColor} ${cardData.textColor}">
                    <div class="absolute top-6 right-6 cursor-pointer" onclick="flipCard(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18h2a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v2"></path><path d="M18 4h-2a2 2 0 0 0-2 2v2"></path><path d="m2 14 3-3 3 3"></path><path d="M5 11v10"></path></svg>
                    </div>
                    <div class="text-center">
                        <div class="mb-4">${cardData.icon}</div>
                        <h2 class="text-3xl font-bold mb-4">${cardData.title}</h2>
                        <p class="text-base leading-relaxed">${cardData.content}</p>
                    </div>
                    <div class="mt-8">
                        <button class="bg-white/20 backdrop-blur-sm font-semibold py-2 px-5 rounded-lg hover:bg-white/30 transition" onclick="flipCard(this)">Click to Flip</button>
                    </div>
                </div>

                <!-- Back of Card -->
                <div class="card-face card-back ${cardData.bgColor} ${cardData.textColor}">
                     <div class="absolute top-6 right-6 cursor-pointer" onclick="flipCard(this)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 18h2a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v2"></path><path d="M18 4h-2a2 2 0 0 0-2 2v2"></path><path d="m2 14 3-3 3 3"></path><path d="M5 11v10"></path></svg>
                    </div>
                    <div id="back-content-${index}" class="w-full h-full flex flex-col justify-center items-center p-2">
                        <button class="bg-white/20 backdrop-blur-sm font-semibold py-3 px-6 rounded-lg hover:bg-white/30 transition mb-4 w-full max-w-xs" onclick="showExample(${index})">Show Example</button>
                        <button class="bg-white/20 backdrop-blur-sm font-semibold py-3 px-6 rounded-lg hover:bg-white/30 transition w-full max-w-xs" onclick="showQuiz(${index})">Test Me!</button>
                    </div>
                </div>
            `;
            return cardWrapper;
        }

        function renderCards() {
            cardContainer.innerHTML = ''; // Clear existing cards
            cardsData.forEach((card, index) => {
                const cardElement = createCard(card, index);
                cardContainer.appendChild(cardElement);
            });
            updateButtons();
        }

        window.flipCard = function(element) {
            const card = element.closest('.card');
            card.classList.toggle('is-flipped');
        }

        window.showExample = function(index) {
            const cardData = cardsData[index];
            const backContent = document.getElementById(`back-content-${index}`);
            backContent.innerHTML = `
                <div class="text-center w-full">
                    <h3 class="text-2xl font-bold mb-2">${cardData.example.title}</h3>
                    <div class="my-3 flex justify-center items-center text-gray-800 dark:text-gray-200 bg-white/20 p-3 rounded-lg">${cardData.example.diagram}</div>
                    <p class="text-sm">${cardData.example.explanation}</p>
                    <button class="mt-4 bg-white/20 backdrop-blur-sm font-semibold py-2 px-4 rounded-lg hover:bg-white/30 transition" onclick="showMainBack(${index})">Back</button>
                </div>
            `;
        }

        window.showQuiz = function(index) {
            const cardData = cardsData[index];
            const backContent = document.getElementById(`back-content-${index}`);
            let optionsHTML = cardData.quiz.options.map(option => 
                `<button class="quiz-option w-full bg-white/20 backdrop-blur-sm font-semibold py-2 px-3 rounded-lg hover:bg-white/30 transition mb-2 text-sm" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}', '${cardData.quiz.answer.replace(/'/g, "\\'")}', ${index})">${option}</button>`
            ).join('');

            backContent.innerHTML = `
                <div class="text-center w-full">
                    <h3 class="text-base font-bold mb-3">${cardData.quiz.question}</h3>
                    <div class="w-full max-w-sm mx-auto">${optionsHTML}</div>
                    <p id="feedback-${index}" class="mt-2 h-5 text-xs font-semibold"></p>
                    <button class="mt-2 bg-white/20 backdrop-blur-sm font-semibold py-1 px-3 rounded-lg hover:bg-white/30 transition text-sm" onclick="showMainBack(${index})">Back</button>
                </div>
            `;
        }

        window.checkAnswer = function(button, selected, correct, index) {
            const feedback = document.getElementById(`feedback-${index}`);
            const options = button.parentElement.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.disabled = true);

            if (selected === correct) {
                button.classList.remove('bg-white/20');
                button.classList.add('bg-green-400/80');
                feedback.textContent = 'Correct! Well done.';
                feedback.style.color = '#a7f3d0';
            } else {
                button.classList.remove('bg-white/20');
                button.classList.add('bg-red-400/80');
                feedback.textContent = `The answer is ${correct}.`;
                feedback.style.color = '#fca5a5';
                options.forEach(opt => {
                    if (opt.textContent === correct) {
                        opt.classList.remove('bg-white/20');
                        opt.classList.add('bg-green-400/80');
                    }
                });
            }
        }

        window.showMainBack = function(index) {
            const backContent = document.getElementById(`back-content-${index}`);
            backContent.innerHTML = `
                <button class="bg-white/20 backdrop-blur-sm font-semibold py-3 px-6 rounded-lg hover:bg-white/30 transition mb-4 w-full max-w-xs" onclick="showExample(${index})">Show Example</button>
                <button class="bg-white/20 backdrop-blur-sm font-semibold py-3 px-6 rounded-lg hover:bg-white/30 transition w-full max-w-xs" onclick="showQuiz(${index})">Test Me!</button>
            `;
        }

        function updateButtons() {
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === cardsData.length - 1;
            cardCounter.textContent = `${currentCardIndex + 1} / ${cardsData.length}`;
        }

        function showCard(index) {
            document.querySelectorAll('.card').forEach((card, i) => {
                if (i === index) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                    if(card.classList.contains('is-flipped')) {
                        card.classList.remove('is-flipped');
                        // Reset back face content
                        const backContent = card.querySelector(`[id^="back-content-"]`);
                        const originalIndex = backContent.id.split('-')[2];
                        showMainBack(originalIndex);
                    }
                }
            });
            currentCardIndex = index;
            updateButtons();
        }

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                showCard(currentCardIndex - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < cardsData.length - 1) {
                showCard(currentCardIndex + 1);
            }
        });

        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>

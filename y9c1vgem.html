        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('card-front');
        const cardBack = document.getElementById('card-back');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');
        
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal-btn');

        let currentCardIndex = 0;

        function updateCard() {
            const card = cardData[currentCardIndex];
            
            // Update card counter
            cardCounter.textContent = `Card ${currentCardIndex + 1} of ${cardData.length}`;

            // Update card faces
            cardFront.className = `card-face card-front border-4 ${card.color}`;
            cardBack.className = `card-face card-back border-4 ${card.color}`;

            // Front content
            cardFront.innerHTML = `
                ${card.icon}
                <h2 class="text-2xl md:text-3xl font-bold text-center">${card.front}</h2>
            `;

            // Back content
            cardBack.innerHTML = `
                <div>
                    <h3 class="text-xl md:text-2xl font-bold text-center mb-4">${card.front}</h3>
                    <p class="text-lg md:text-xl text-center mb-6">${card.back}</p>
                    <div class="flex justify-center space-x-4">
                        <button class="btn-action bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full" onclick="showExample()">Show Example</button>
                        <button class="btn-action bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full" onclick="showQuiz()">Test Me!</button>
                    </div>
                </div>
            `;

            // Flip card back to front
            if (flashcard.classList.contains('is-flipped')) {
                flashcard.classList.remove('is-flipped');
            }
            
            // Update button states
            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === cardData.length - 1;
            prevBtn.classList.toggle('opacity-50', currentCardIndex === 0);
            nextBtn.classList.toggle('opacity-50', currentCardIndex === cardData.length - 1);
        }

        function showExample() {
            const card = cardData[currentCardIndex];
            modalBody.innerHTML = `
                <h3 class="text-2xl font-bold mb-4 text-blue-600">Example</h3>
                <p class="text-lg">${card.example}</p>
            `;
            modal.classList.remove('hidden');
        }

        function showQuiz() {
            const card = cardData[currentCardIndex];
            const quiz = card.quiz;
            let optionsHtml = '';
            quiz.options.forEach(option => {
                optionsHtml += `<button class="quiz-option w-full text-left bg-gray-100 hover:bg-gray-200 p-4 rounded-lg mb-3" onclick="checkAnswer('${option}', '${quiz.answer}', this)">${option}</button>`;
            });

            modalBody.innerHTML = `
                <h3 class="text-2xl font-bold mb-4 text-purple-600">Test Me!</h3>
                <p class="text-lg mb-4">${quiz.q}</p>
                <div id="quiz-options">${optionsHtml}</div>
                <div id="quiz-feedback" class="mt-4 text-lg font-semibold"></div>
            `;
            modal.classList.remove('hidden');
        }
        
        function checkAnswer(selected, correct, element) {
            const feedbackEl = document.getElementById('quiz-feedback');
            const optionButtons = document.querySelectorAll('.quiz-option');

            optionButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-gray-200');
            });

            if (selected === correct) {
                element.classList.remove('bg-gray-100');
                element.classList.add('bg-green-500', 'text-white');
                feedbackEl.textContent = 'Correct! Well done.';
                feedbackEl.className = 'mt-4 text-lg font-semibold text-green-600';
            } else {
                element.classList.remove('bg-gray-100');
                element.classList.add('bg-red-500', 'text-white');
                feedbackEl.textContent = `Not quite. The correct answer is: ${correct}`;
                feedbackEl.className = 'mt-4 text-lg font-semibold text-red-600';
                // Highlight the correct answer
                 optionButtons.forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.remove('bg-gray-100');
                        btn.classList.add('bg-green-500', 'text-white');
                    }
                });
            }
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCardIndex < cardData.length - 1) {
                currentCardIndex++;
                updateCard();
            }
        });
        
        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
        
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.add('hidden');
            }
        });

        // Initialize first card
        updateCard();

    </script>
